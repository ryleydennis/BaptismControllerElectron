<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
</head>

<body bgcolor="#ffffff">
    <div class="statusDiv">
        <span style="float:right"><input class="status" type="image" src="images/status red.svg" id="connectionStatus" onclick="reconnect()"></span>
        <span style="float:left"><input class="reconnect" type="image" src="images/reconnect.svg" id="connectionStatus" onclick="reconnect()"></span>
        
    </div>
    <div class="logo">
        <img src="images/Logo.svg">
    </div>
    <div class="option">
        <input type="image" src="images/step 1 enabled.svg" onclick="optionClicked(1)" id="option1">
        <input type="image" src="images/step 2 enabled.svg" onclick="optionClicked(2)" id="option2">
        <input type="image" src="images/step 3 enabled.svg" onclick="optionClicked(3)" id="option3">
        <input type="image" src="images/step 4 enabled.svg" onclick="optionClicked(4)" id="option4">
    </div>
    <div class="reset">
        <input class="resetImage" type="image" src="images/Reset.svg" onclick="confirmReset()" id="refresh">
    </div>
</body>

<script src="js/atemScript.js"></script>

</html>
